{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Rational Inattention
{% endblock %}

{% block scripts %}
    <script src="{% static 'rational_inattention/highcharts.js' %}"></script>
    <script type="module" src="{% static 'rational_inattention/rational_inattention.js' %}"></script>

{% endblock %}

{% block content %}
    <h4>Round #{{ round_num }}</h4>
    <p><strong>Your total wealth:</strong> {{ endowment }}</p>
    <rational-inattention
            g="{{ g }}"
            initial-credits="{{ endowment }}"
            m="{{ m }}"
            y="{{ y }}"
            q="{{ q }}"
    ></rational-inattention>


    <!-- {% next_button %} -->

{% endblock %}

{% block styles %}
<style>
    .container {
            margin: 20px;
            padding: 0 !important;
        }
    .otree-body {
        max-width: none;    
    }
</style>   
{% endblock %}
